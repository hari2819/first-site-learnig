<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gamics - Create Manage Matches</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top">
    <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="countdown-text">
            Exclusive Black Friday ! Offer
            <span class="span skewbg">10</span> Days
          </div>

          <div class="social-wrapper">
            <p class="social-title">Follow us on :</p>
            <ul class="social-list">
              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-pinterest"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="social-link">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header-bottom skewBg" data-header>
        <div class="container">
          <a href="#" class="logo">Gamics</a>
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
              <li class="navbar-items">
                <a href="#home" class="navbar-link skewBg" data-nav-link
                  >Home</a
                >
              </li>
              <li class="navbar-items">
                <a href="#live" class="navbar-link skewBg" data-nav-link
                  >Live</a
                >
              </li>
              <li class="navbar-items">
                <a href="#features" class="navbar-link skewBg" data-nav-link
                  >Features</a
                >
              </li>
              <li class="navbar-items">
                <a href="#shop" class="navbar-link skewBg" data-nav-link
                  >Shop</a
                >
              </li>
              <li class="navbar-items">
                <a href="#blog" class="navbar-link skewBg" data-nav-link
                  >Blog</a
                >
              </li>
              <li class="navbar-items">
                <a href="#" class="navbar-link skewBg" data-nav-link>Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header-actions">
            <button class="cart-btn" aria-label="cart">
              <ion-icon name="cart"></ion-icon>
              <span class="cart-badge">0</span>
            </button>

            <button
              class="search-btn"
              aria-label="open search"
              data-search-toggler
            >
              <ion-icon name="search-outline"></ion-icon>
            </button>

            <button
              class="nav-toggle-btn"
              aria-label="toggle menu"
              data-nav-toggler
            >
              <ion-icon name="menu-outline" class="menu"></ion-icon>
              <ion-icon name="close-outline" class="close"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="search-container" data-search-box>
      <div class="input-wrapper">
        <input
          type="search"
          name="search"
          aria-label="search"
          placeholder="search here..."
          class="search-field"
        />
        <button
          class="search-submit"
          aria-label="submit search"
          data-search-toggler
        >
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <button
          class="search-close"
          aria-label="close search"
          data-search-toggler
        ></button>
      </div>
    </div>

    <main>
      <article>
        <section
          class="section hero"
          id="home"
          aria-label="home"
          style="background-image: url('./images/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">World Gaming</p>

              <h1 class="h1 hero-title">
                Create <span class="span" Manage></span>Matches
              </h1>
              <p class="her-title">
                Find technology or people for digital projects in public sector
                and Find an individual specialist develope researcher.
              </p>

              <button class="btn skewBg">Read more</button>
            </div>

            <figure
              class="hero-banner img-holder"
              style="--width: 700; --height: 700"
            >
              <img
                src="./images/hero-banner.png"
                width="700"
                height="700"
                alt="hero banner"
                class="w--100"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
